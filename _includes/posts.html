
{% if page.title == 'Home' %}
  {% assign x = 3 %}
{% else }
  {% assign x = 100 %}
{% endif %}
<div class="post-list">
{% for post in site.posts limit:x %}
  <a href="{{ post.url }}" class="card">
    {{ post.excerpt }}
    <div>
      <h2>{{ post.title }}</h2>
      {{ post.date | date_to_string }}
    </div>
  </a>
{% endfor %}
</div>
