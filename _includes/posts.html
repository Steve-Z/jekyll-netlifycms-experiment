
{% if page.title == 'Home' %}
  {% assign x = 3 %}
{% else %}
  {% assign x = 100 %}
{% endif %}
<div class="post-list">
{% for post in site.posts limit:x %}
  <div class="card">
    <img src="{{ post.thumbnail }}" alt="{{ post.thumbnail | split:'/' | last }}" />
    <div>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p><a href="/{{ post.date | date: '%Y' }}">{{ post.date | date_to_string }}</a></p>
      {{ post.excerpt }}
      <p>
        {% for tag in post.tags %}
          <a href="/tag/{{ tag | downcase | split: ' ' | join: '-' }}" class="tag">{{ tag }}</a>
        {% endfor %}
      </p>
    </div>
  </div>
{% endfor %}
</div>
