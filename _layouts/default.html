<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet"> 
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div class="grid-container fluid-type">
      <div class="nav-bar sticky-top">
        {% include navigation.html %}
      </div>
      {% if page.title == 'Home' or page.title == 'Blog' %}
        {% include header.html %}
      {% endif %}
      <div class="main">
        {{ content }}
      </div>
      {% if page.title == 'Home' or page.title == 'Blog' %}
        <div class="post-list">
          {% include posts.html %}
        </div>
      {% endif %}
      <footer class="footer flex-footer-container">
        <div>
          Built with Jekyll & NetlifyCMS
        </div>
      </footer>
    </div>
    <script>
      // Change style of navbar on scroll
      window.onscroll = function() {reverseNavColors()};
      function reverseNavColors() {
          var navbar = document.getElementsByTagName("nav")[0];
          if (document.body.scrollTop > 54 || document.documentElement.scrollTop > 54) {
              navbar.className = "reverse-colors" + " animate-opacity";
          }
          else {
              navbar.className = navbar.className.replace("reverse-colors animate-opacity", "");
          }
      }
    </script>
    {% if page.title == 'Home' %}
      <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      </script>
    {% endif %}
  </body>
</html>
