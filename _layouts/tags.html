---
layout: default
---
<div class="main">
  <!-- Posts tagged <span class="tag">{{ page.title }}</span> -->
  <h1>Archive of posts with {{ page.type }} '{{ page.title }}'</h1>
  <div class="flex-archive">
  {% for post in page.posts %}
    <div class="flex-arch-date">{{ post.date | date: "%b %-d, %Y" }}</div>
    <div class="flex-arch-post"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></div>
    <div class="flex-arch-space"></div>
  {% endfor %}
  </div>
</div>
