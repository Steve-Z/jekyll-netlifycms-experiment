---
layout: default
---
<div class="card blog-post">
  <img src="{{ page.thumbnail }}" alt="{{ page.thumbnail | split:'/' | last }}" />
  <div>
    <h1>{{ page.title }}</h1>
    <p>
      {{ page.date | date_to_string }}
    </p>
    <p>
    {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>
    {% endfor %}
    </p>
  </div>
</div>
{{ content }}
