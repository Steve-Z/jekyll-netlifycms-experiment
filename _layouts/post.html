---
layout: default
---
<div class="main">
  <div>
    <h1>{{ page.title }}</h1>
    <p>
      <a href="/{{ page.date | date: '%Y' }}">{{ page.date | date_to_string }}</a>
    </p>
    <p>
    {% for tag in page.tags %}
      <a href="/tag/{{ tag | downcase | split: ' ' | join: '-' }}" class="tag">{{ tag }}</a>
    {% endfor %}
    </p>
  </div>
  <article>
    <img src="{{ page.thumbnail }}" alt="{{ page.thumbnail | split:'/' | last }}" />{{ content }}
  </article>
  {% if page.previous.url %}
    <a href="{{ page.previous.url }}" class="post-nav left">&larr;Previous</a>
  {% endif %}
  {% if page.next.url %}
    <a href="{{ page.next.url }}" class="post-nav right">Next&rarr;</a>
  {% endif %}
</div>
{% include footer.html %}
