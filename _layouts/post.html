---
layout: default
---

<div>
  <h1>{{ page.title }}</h1>
  <p>
    {{ page.date | date_to_string }}
  </p>
  <p>
  {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
  {% endfor %}
  </p>
</div>
<article>
  <img src="{{ page.thumbnail }}" alt="{{ page.thumbnail | split:'/' | last }}" />{{ content }}
</article>
